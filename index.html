<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Language"content="zh-tw" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Example</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="css/materialize.min.css" />
  <link rel="stylesheet" type="text/css" href="css/all.css" />
</head>
<body>

  <div class="main">
    <p>W3lessons - Material Design SignUp Form</p>
    <div class="input-field col s6">
      <i class="material-icons prefix">perm_identity</i>
      <input id="username" type="text" class="validate">
      <label for="username">Username</label>
    </div>
    <div id="error_message_username"></div>
    <div class="input-field col s6">
      <i class="material-icons prefix">email</i>
      <input id="email" type="email" class="validate">
      <label for="email">Email</label>
    </div>
    <div id="error_message_email"></div>
    <div class="input-field col s6">
      <i class="material-icons prefix">lock_outline</i>
      <input id="password" type="password" class="validate">
      <label for="password">Password</label>
    </div>
    <div id="error_message_password"></div>
    <div class="input-field col s6">
      <i class="material-icons prefix">lock_outline</i>
      <input id="re_password" type="password" class="validate">
      <label for="re_password">Re-type password</label>
    </div>
    <div id="error_message_re_password"></div>
    <button class="submit">Register Now</button>
  </div>

  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/all.js"></script>
</body>
</html>
